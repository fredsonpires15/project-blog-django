
<!-- Aqui vai carregar tudo onde tiver varios postes
  (buscas,usuarios, categorias, home,tags, etc.. ), 
  toda a parte que carrega uma lista de postes -->

{% extends "blog/base.html" %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        <div class="card-grid">
          {% for i in ""|ljust:"9" %}
            {% include 'blog/partials/_post-card.html' with i=forloop.counter0 %}
          {% endfor %}
        </div>

      </div>
    </div>
  </main>
{% endblock content %}
